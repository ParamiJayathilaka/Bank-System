<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Marketing Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Bank Marketing Prediction</h2>
    <form action="/predict" method="post" class="mt-4">

        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" name="age" required>
        </div>

        <div class="mb-3">
            <label for="job" class="form-label">Job:</label>
            <select class="form-control" name="job" required>
                <option value="admin.">Admin</option>
                <option value="technician">Technician</option>
                <option value="services">Services</option>
                <option value="management">Management</option>
                <option value="retired">Retired</option>
                <option value="blue-collar">Blue-collar</option>
                <option value="entrepreneur">Entrepreneur</option>
                <option value="housemaid">Housemaid</option>
                <option value="student">Student</option>
                <option value="self-employed">Self-employed</option>
                <option value="unemployed">Unemployed</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="marital" class="form-label">Marital Status:</label>
            <select class="form-control" name="marital" required>
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if svm_prediction and lr_prediction %}
    <div class="mt-4">
        <h4>Predictions:</h4>
        <p><strong>SVM Prediction:</strong> {{ svm_prediction }}</p>
        <p><strong>Logistic Regression Prediction:</strong> {{ lr_prediction }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
